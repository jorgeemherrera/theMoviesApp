 <ul *ngIf="movies$ | async as movies; else loading">
  <li *ngFor="let movie of movies">
    <a [routerLink]="movie.id">
      <img [src]="movie.image" />
    </a>
    <button (click)="deleteMovie(movie)" class="btn"><i class="far fa-trash-alt"></i></button>
  </li>
</ul>

<ng-template #loading>
  <ul [@listAnimation]="loadingMovies.length">
    <li
      *ngFor="let movie of loadingMovies"
      [@listAnimation]="loadingMovies.length">
      <img src="/assets/movie.png" />
    </li>
  </ul>
</ng-template>
