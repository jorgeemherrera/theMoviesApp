<form [formGroup]="movieForm" (ngSubmit)="addMovie()">
  <input type="text" placeholder="Title" formControlName="title" />
  <input type="text" placeholder="Image URL" formControlName="image" />
  <input type="text" placeholder="Genre" formControlName="genre" />
  <input type="date" placeholder="Release Year" formControlName="release" />

  <button [disabled]="!movieForm.valid" type="submit">Add</button>
</form>
